<br>
<div class="card">
    <div class="card-block">
      <p class="card-text">
        {{ comment.body }}
      </p>
    </div>
    <div class="card-footer">
      <a class="comment-author" [routerLink]="['/profile', comment.author.email]">
        <img [src]="comment.author.image || 'https://static.productionready.io/images/smiley-cyrus.jpg'" alt="author image" class="comment-author-img" width="50px"/>
      </a>
      &nbsp;
      <a class="comment-author" [routerLink]="['/profile', comment.author.email]">
        {{ comment.author.username }}
      </a>
      <span class="date-posted">
        {{ comment.createdAt | date: 'short' }}
      </span>
      <span class="mod-options" [hidden]="!canModify">
        <i class="ion-trash-a" (click)="deleteClicked()"></i>
      </span>
    </div>
  </div>
