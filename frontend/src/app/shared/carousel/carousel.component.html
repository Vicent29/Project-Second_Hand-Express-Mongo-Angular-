<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner" role="listbox">
        <img src="../../../assets/img/category/{{ getSlide() }}" (click)="clickSlide(getSlide())" alt="slide" class="image">
    </div>
    <span *ngFor="let a of slides; let i = index" class="dot a{{i}}" (click)='gotoSlide(i)'></span>

    <button (click)='getPrev()'>Prev</button>

    <button (click)='getNext()'>Next</button>

</div>
