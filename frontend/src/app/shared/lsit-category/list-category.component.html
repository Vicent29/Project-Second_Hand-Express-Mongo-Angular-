<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by cat_name"
          [(ngModel)]="cat_name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Category List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let category of category; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveCategory(category, i)"
        >
          {{ category.cat_name }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllCategory()">
        Remove All Category
      </button>
    </div>
    <div class="col-md-6">
        <app-category-details
            [viewMode]="true"
            [currentCategory]="currentCategory"
        ></app-category-details>
    </div>
  </div>
